<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "stylesheet" href = "pharrange.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "toppane">
            <div class = "heading">
                <div class = "back">pH values - quiz</div>
            </div>
            <p>Match the substance to the pH value</p>
            <div class = "bigtable">
                <div class = "bigtable_column">
                    <div class = "wrapper">
                        <div class="dropzone occupied" data-dropzone="1">
                            <div class = "draggable">Hydrochloric acid</div>
                        </div>
                        <div class="dropzone occupied" data-dropzone="2">
                            <div class = "draggable">Lemon juice</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="3">
                            <div class = "draggable">Tomatoes</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="4">
                            <div class = "draggable">Egg</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="5">
                            <div class = "draggable">Ammonia</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="6">
                            <div class = "draggable">Sodium Hydroxide</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="7">
                            <div class = "draggable">Pure water</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="8">
                            <div class = "draggable">Human saliva</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="9">
                            <div class = "draggable">Calcium hydroxide</div>
            
                        </div>
                        <div class="dropzone occupied" data-dropzone="10">
                            <div class = "draggable">Soft drinks</div>
            
                        </div>
                    </div>
                </div>
                
               
    <div class = "bigtable_column">

        <div class="dropzone" data-dropzone="10"></div>
        <div class="dropzone" data-dropzone="8"></div>
        <div class="dropzone" data-dropzone="5"></div>
        <div class="dropzone" data-dropzone="7"></div>
        <div class="dropzone" data-dropzone="1"></div>
        <div class="dropzone" data-dropzone="3"></div>
        <div class="dropzone" data-dropzone="4"></div>
        <div class="dropzone" data-dropzone="6"></div>
        <div class="dropzone" data-dropzone="2"></div>
        <div class="dropzone" data-dropzone="9"></div>
    </div>
    <div class = "bigtable_column">
        <p class ="organism">3.0</p>
        <p class ="organism">6.4</p>
        <p class ="organism">11.0</p>
        <p class ="organism">7.0</p>
        <p class ="organism">0.0</p>
        <p class ="organism">4.5</p>
        <p class ="organism">7.8</p>
        <p class ="organism">14.0</p>
        <p class ="organism">2.2</p>
        <p class ="organism">12.4</p>
    </div>
            </div>
       

          
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.js"></script>
<script src = "dragdrop.js"></script>

</html>
